<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music Player Design - Easy Tutorials</title>

   <script src="https://kit.fontawesome.com/9fee03ac50.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">

        <div class="music-player">
<nav>
    <div class="circle">
        <i class="fa-solid fa-angle-left"></i>
    </div>
    <div class="circle">
        <i class="fa-solid fa-bars"></i>
    </div>
</nav>

<img src="c:\Users\andrei\Desktop\music\music.jpg" class="song-img">
<h1>Despacito</h1>
<p>Luis Fonsi Ft. Puerto Rican</p>

<audio  id="song">
    <source src="c:\Users\andrei\Desktop\music\mp3-output-ttsfree(dot)com.mp3"  type="audio/mpeg">
</audio>

<input type="range" value="0"  id="progress" >


<div class="controls">

    <div>
        <i class="fa-solid fa-backward"></i>
    </div>
    <div
      onclick="playPause()">  <i class="fa-solid fa-play" id="ctrlIcon"></i>
    </div>
    <div>
        <i class="fa-solid fa-forward"></i>
    </div>
</div>


        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
